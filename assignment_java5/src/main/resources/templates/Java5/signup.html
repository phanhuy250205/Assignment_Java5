<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/form/signup.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Đăng ký tài khoản</h2>
                            <p class="text-muted">Tham gia cùng TechZone ngay hôm nay!</p>
                        </div>
                        <form th:action="@{/user/register}" method="post" th:object="${nhanviendto}">
                            <!-- Họ và tên -->
                            <div class="mb-4">
                                <div class="input-group">
            <span class="input-group-text bg-light">
                <i class="fas fa-user"></i>
            </span>
                                    <input type="text" class="form-control" th:field="*{tenNhanVien}" placeholder="Họ và tên" required>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <div class="input-group">
            <span class="input-group-text bg-light">
                <i class="fas fa-envelope"></i>
            </span>
                                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                                </div>
                            </div>

                            <!-- Số điện thoại -->
                            <div class="mb-4">
                                <div class="input-group">
            <span class="input-group-text bg-light">
                <i class="fas fa-phone"></i>
            </span>
                                    <input type="tel" class="form-control" th:field="*{soDienThoai}" placeholder="Số điện thoại" required>
                                </div>
                            </div>

                            <!-- Ngày sinh -->
                            <div class="mb-4">
                                <div class="input-group">
            <span class="input-group-text bg-light">
                <i class="fas fa-calendar-alt"></i>
            </span>
                                    <input type="date" class="form-control" th:field="*{ngaysinh}" placeholder="Ngày sinh của bạn" required>
                                </div>
                            </div>

                            <!-- Địa chỉ -->
                            <div class="mb-4">
                                <div class="input-group">
            <span class="input-group-text bg-light">
                <i class="fa-solid fa-map-location"></i>
            </span>
                                    <input type="text" class="form-control" th:field="*{diaChi}" placeholder="Địa Chỉ của bạn" required>
                                </div>
                            </div>

                            <!-- Mật khẩu -->
                            <div class="mb-4">
                                <div class="input-group">
            <span class="input-group-text bg-light">
                <i class="fas fa-lock"></i>
            </span>
                                    <input type="password" class="form-control" th:field="*{passwold}" placeholder="Mật khẩu" required>
                                </div>
                            </div>

                            <!-- Xác nhận mật khẩu -->
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu" required>
                                </div>
                            </div>

                            <!-- Chọn Vai Trò (Nhân viên / Khách hàng) -->
                            <div class="mb-4">
                                <label for="chucVu" class="form-label">Chọn vai trò</label>
                                <select class="form-control" th:field="*{roleId}" required id="chucVu">
                                    <option value="">-- Chọn vai trò --</option>
                                    <option th:each="role : ${roleList}" th:value="${role.id}" th:text="${role.tenChucVu}"></option>
                                </select>
                            </div>

                            <!-- Đồng ý điều khoản -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" th:field="*{termsAccepted}" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Tôi đồng ý với <a href="#" class="text-primary">điều khoản</a> và <a href="#" class="text-primary">chính sách bảo mật</a>
                                    </label>
                                </div>
                            </div>
                            <!-- Nút Đăng ký -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng ký</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
