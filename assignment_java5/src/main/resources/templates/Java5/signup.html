<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/form/signup.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Đăng ký tài khoản</h2>
                            <p class="text-muted">Tham gia cùng TechZone ngay hôm nay!</p>
                        </div>
                        <form th:action="@{/user/register}" method="post" th:object="${nhanviendto}">
                            <!-- Họ và tên -->
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" th:field="*{tenNhanVien}" placeholder="Họ và tên" required>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                                </div>
                            </div>

                            <!-- Số điện thoại -->
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" th:field="*{soDienThoai}" placeholder="Số điện thoại" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fa-solid fa-map-location"></i>
                                    </span>
                                    <input type="tel" class="form-control" th:field="*{diaChi}" placeholder="Địa Chỉ của bạn" required>
                                </div>
                            </div>


                            <!-- Mật khẩu -->
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" th:field="*{passwold}" placeholder="Mật khẩu" required>
                                </div>
                            </div>

                            <!-- Xác nhận mật khẩu -->
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu" required>
                                </div>
                            </div>

                            <!-- Đồng ý điều khoản -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" th:field="*{termsAccepted}" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Tôi đồng ý với <a href="#" class="text-primary">điều khoản</a> và <a href="#" class="text-primary">chính sách bảo mật</a>
                                    </label>
                                </div>
                            </div>

                            <!-- Nút Đăng ký -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng ký</button>

                            <!-- Divider -->
                            <div class="divider my-4">
                                <span>hoặc đăng ký với</span>
                            </div>

                            <!-- Đăng ký với Google và Facebook -->
                            <div class="social-buttons">
                                <button type="button" class="btn btn-social btn-google w-100 mb-3">
                                    <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
                                    Tiếp tục với Google
                                </button>
                                <button type="button" class="btn btn-social btn-facebook w-100 mb-4">
                                    <img src="https://www.facebook.com/favicon.ico" alt="Facebook" class="social-icon">
                                    Tiếp tục với Facebook
                                </button>
                            </div>

                            <!-- Link đăng nhập -->
                            <div class="text-center">
                                <span class="text-muted">Đã có tài khoản? </span>
                                <a href="login.html" class="text-primary text-decoration-none">Đăng nhập</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
