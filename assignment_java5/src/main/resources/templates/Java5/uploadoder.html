<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/form/uploadoder.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="fw-bold m-0">Quản lý sản phẩm</h2>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                                <i class="fas fa-plus me-2"></i>Thêm sản phẩm mới
                            </button>
                        </div>

                        <!-- Bảng sản phẩm -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Hình ảnh</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Danh mục</th>
                                        <th>Giá</th>
                                        <th>Kho</th>
                                        <th>Trạng thái</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#1001</td>
                                        <td>
                                            <img src="./assets/img/iphone-15.jpg" alt="iPhone 15" class="product-img">
                                        </td>
                                        <td>iPhone 15 Pro Max</td>
                                        <td>Điện thoại</td>
                                        <td>34.990.000₫</td>
                                        <td>50</td>
                                        <td><span class="badge bg-success">Còn hàng</span></td>
                                        <td>
                                            <div class="btn-group">
                                                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editProductModal">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- Thêm các sản phẩm khác -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Thêm sản phẩm -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Thêm sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Danh mục</label>
                                <select class="form-select">
                                    <option>Điện thoại</option>
                                    <option>Laptop</option>
                                    <option>Tablet</option>
                                    <option>Phụ kiện</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giá bán</label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Giá gốc</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Số lượng kho</label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select">
                                    <option>Còn hàng</option>
                                    <option>Hết hàng</option>
                                    <option>Ngừng kinh doanh</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Mô tả ngắn</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Mô tả chi tiết</label>
                                <textarea class="form-control" rows="5"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Hình ảnh sản phẩm</label>
                                <div class="dropzone-upload">
                                    <input type="file" multiple class="d-none" id="productImages">
                                    <label for="productImages" class="upload-label">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Kéo thả hoặc click để tải ảnh lên</span>
                                    </label>
                                </div>
                                <div class="image-preview mt-3 row g-2">
                                    <!-- Preview images will be shown here -->
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary">Lưu sản phẩm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Sửa sản phẩm - Tương tự như modal thêm -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
