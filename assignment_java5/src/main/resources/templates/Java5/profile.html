<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/form/profile.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="avatar-wrapper mb-3">
                                <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
                                <div class="avatar-edit">
                                    <label for="avatar-upload" class="edit-icon">
                                        <i class="fas fa-camera"></i>
                                    </label>
                                    <input type="file" id="avatar-upload" class="d-none">
                                </div>
                            </div>
                            <h2 class="fw-bold">Thông tin cá nhân</h2>
                            <p class="text-muted">Cập nhật thông tin của bạn</p>
                        </div>

                        <form th:action="@{/user/update}" method="post" enctype="multipart/form-data">
                            <!-- Thêm trường ẩn để chuyển phương thức thành PUT -->
                            <input type="hidden" name="_method" value="PUT">

                            <div class="row">
                                <!-- Họ và tên -->
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Họ và tên</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" name="tenNhanVien" th:value="${updatedUser.tenNhanVien}" required>
                                        <span th:if="${updatedUser != null}" th:text="${updatedUser.tenNhanVien}">Tên nhân viên</span>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Email</label>
                                    <div class="input-group">
                <span class="input-group-text bg-light">
                    <i class="fas fa-envelope"></i>
                </span>
                                        <input type="email" class="form-control" name="email" th:value="${updatedUser.email}" required>
                                    </div>
                                </div>

                                <!-- Số điện thoại -->
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Số điện thoại</label>
                                    <div class="input-group">
                <span class="input-group-text bg-light">
                    <i class="fas fa-phone"></i>
                </span>
                                        <input type="tel" class="form-control" name="soDienThoai" th:value="${updatedUser.soDienThoai}" required>
                                    </div>
                                </div>

                                <!-- Ngày sinh -->
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Ngày sinh</label>
                                    <div class="input-group">
                                            <span class="input-group-text bg-light">
                                                <i class="fas fa-calendar"></i>
                                            </span>
<!--                                        <input type="date" class="form-control" name="ngaySinh" th:value="${updatedUser.ngaySinh}" required>-->
                                    </div>
                                </div>

                                <!-- Địa chỉ -->
                                <div class="col-12 mb-4">
                                    <label class="form-label">Địa chỉ</label>
                                    <div class="input-group">
                <span class="input-group-text bg-light">
                    <i class="fas fa-location-dot"></i>
                </span>
                                        <input type="text" class="form-control" name="diaChi" th:value="${updatedUser.diaChi}" required>
                                    </div>
                                </div>

                                <!-- Mật khẩu mới -->
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Mật khẩu mới</label>
                                    <div class="input-group">
                <span class="input-group-text bg-light">
                    <i class="fas fa-lock"></i>
                </span>
                                        <input type="password" class="form-control" name="newPassword" placeholder="Nhập mật khẩu mới">
                                    </div>
                                </div>

                                <!-- Xác nhận mật khẩu -->
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">Xác nhận mật khẩu</label>
                                    <div class="input-group">
                <span class="input-group-text bg-light">
                    <i class="fas fa-lock"></i>
                </span>
                                        <input type="password" class="form-control" name="confirmPassword" placeholder="Xác nhận mật khẩu mới">
                                    </div>
                                </div>

                                <!-- Avatar -->
                                <div class="col-12 mb-4">
                                    <label class="form-label">Ảnh đại diện</label>
                                    <input type="file" class="form-control" name="avatar">
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-3">
                                <button type="button" class="btn btn-outline-secondary">Hủy</button>
                                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                            </div>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
